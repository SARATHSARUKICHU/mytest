<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style type="text/css">
		table
		{
			border:1px solid black;
			border-collapse: collapse;
			background-color: #ccddee;
		}
		th,td
		{
			border:1px solid black;
			padding: 5px;
		}
		thead
		{
			background-color:#ddeecc ;
		}
		tr:nth-child(even)
		{
			background-color: #ddeecc;
		}
		
	</style>

		

</head>
<body>
	<table>
		<thead>
		<tr>
			<th>Info Header 1</th>
			<th>Info Header 2</th>
			<th>Info Header </th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>Text 1A</td>
			<td>Text 1B</td>
			<td>Text 1C</td>
		</tr>
		<tr>
			<td>Text 2A</td>
			<td>Text 2B</td>
			<td>Text 2C</td>
		</tr>
		<tr>
			<td>Text 3A</td>
			<td>Text 3B</td>
			<td>Text 3C</td>
		</tr>
		<tr>
			<td>Text 4A</td>
			<td>Text 4B</td>
			<td>Text 4C</td>
		</tr>
		<tr>
			<td>Text 5A</td>
			<td>Text 5B</td>
			<td>Text 5C</td>
		</tr>
		</tbody>
</table>

</body>
</html>
